<h3>for requiring a VIN use angular validation
(look at validation in vehicle model in rails for VIN uniqiness to call an update instead)</h3>

  <h3>Add Vehicle</h3>
  <form ng-submit="ctrl.addVehicle()">
      <label>Year</label><br>
      <input type="text" ng-model="ctrl.vehicle.year"><br>
      <label>Make</label><br>
      <input type="text" ng-model="ctrl.vehicle.make"><br>
      <label>Model</label><br>
      <input type="text" ng-model="ctrl.vehicle.model"><br>
      <label>VIN(required)</label><br>
      <input type="text" ng-model="ctrl.vehicle.VIN"><br>
      <label>Odometer</label><br>
      <input type="text" ng-model="ctrl.vehicle.odometer"><br>
      <label>MSRP</label><br>
      <input type="text" ng-model="ctrl.vehicle.msrp"><br>
      <label>Dealer Price</label><br>
      <input type="text" ng-model="ctrl.vehicle.dealer_price"><br>
      <label>Color</label><br>
      <input type="text" ng-model="ctrl.vehicle.color"><br>
      <label>Interior Color</label><br>
      <input type="text" ng-model="ctrl.vehicle.interior_color"><br>
      <label>Engine</label><br>
      <input type="text" ng-model="ctrl.vehicle.engine"><br>
      <label>Drive Train</label><br>
      <input type="text" ng-model="ctrl.vehicle.drive_train"><br>
      <label>Fuel</label><br>
      <input type="text" ng-model="ctrl.vehicle.fuel"><br>
      <label>Body</label><br>
      <input type="text" ng-model="ctrl.vehicle.body_type"><br>
      <label>Transmission</label><br>
      <input type="text" ng-model="ctrl.vehicle.transmission"><br>
      <label>New or Used?</label><br>
      <input type="radio" ng-model="ctrl.new_or_used" value="New"> New<br>
      <input type="radio" ng-model="ctrl.new_or_used" value="Used"> Used<br>
      <input type="submit" value="Add Vehicle">
  </form>
