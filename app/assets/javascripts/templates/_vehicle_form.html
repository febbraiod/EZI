
      <label>Year</label><br>
      <input type="number" name="year" maxlength='4' ng-model="ctrl.vehicle.year"><br>
      <label>Make</label><br>
      <input type="text" name="make" ng-model="ctrl.vehicle.make"><br>
      <label>Model</label><br>
      <input type="text" name="model" ng-model="ctrl.vehicle.model"><br>
      <label>Stock Number</label><br>
      <input type="text" name="stock_no" required="required" ng-model="ctrl.vehicle.stock_no"><br>
      <label>VIN(required)</label><br>
      <input type="text" name="VIN" required="required" ng-model="ctrl.vehicle.VIN"><br>
      <label>Odometer</label><br>
      <input type="number" name="odometer" ng-model="ctrl.vehicle.odometer"><br>
      <label>MSRP</label><br>
      <input type="number" name="msrp" ng-model="ctrl.vehicle.msrp"><br>
      <label>Dealer Price</label><br>
      <input type="number" name="dealer_price" ng-model="ctrl.vehicle.dealer_price"><br>
      <label>Color</label><br>
      <input type="text" name="color" ng-model="ctrl.vehicle.color"><br>
      <label>Interior Color</label><br>
      <input type="text" name="interior_color" ng-model="ctrl.vehicle.interior_color"><br>
      <label>Engine</label><br>
      <input type="text" name="engine" ng-model="ctrl.vehicle.engine"><br>
      <label>Drive Train</label><br>
      <input type="text" name="drive_train" ng-model="ctrl.vehicle.drive_train"><br>
      <label>Fuel</label><br>
      <input type="text" name="fuel" ng-model="ctrl.vehicle.fuel"><br>
      <label>Body</label><br>
      <input type="text" name="body_type" ng-model="ctrl.vehicle.body_type"><br>
      <label>Transmission</label><br>
      <input type="text" name="transmission" ng-model="ctrl.vehicle.transmission"><br>
      <label>New or Used?</label><br>
      <input type="radio" ng-model="ctrl.new_or_used" value="New"> New<br>
      <input type="radio" ng-model="ctrl.new_or_used" value="Used"> Used<br>
      <input type="submit" value="Submit Vehicle">
